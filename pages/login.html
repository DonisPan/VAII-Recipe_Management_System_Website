<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/styles/sites.css">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/scripts/login.js"></script>

    <title>Login...</title>
</head>
<body>
    <div class="login_container">
        <div class="login_container_box">
            <h1>Login</h1>
        </div>
        <div class="login_container_box login_container_box2">
            <label for="email">E-mail:</label>
            <input type="email"
                   id="email"
                   name="Email">
        </div>
        <div class="login_container_box login_container_box2">
            <label for="password">Password:</label>
            <input type="password"
                   id="password"
                   name="Email">
        </div>
        <div class="login_container_box login_container_box3">
            <div>
                <button type="button" onclick="history.back()">Cancel</button>
            </div>
            <div>
                <button type="button" onclick="login()">Sign in</button>
                <button type="button" onclick="window.location.href = 'register.html'">Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
